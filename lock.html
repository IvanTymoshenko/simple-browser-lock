<!DOCTYPE html>
<html>
<head>
    <title>Simple Browser Lock</title>
    <style>
        /* --- Layout --- */
        body { 
            height: 100vh; margin: 0; 
            display: flex; justify-content: center; align-items: center; 
            background: #1e1e2e; color: #cdd6f4; 
            font-family: 'Segoe UI', Tahoma, sans-serif; overflow: hidden;
        }
        .box { 
            width: 350px; padding: 40px; 
            background: #252538; border-radius: 16px; 
            box-shadow: 0 10px 40px rgba(0,0,0,0.5); text-align: center; 
        }
        .hidden { display: none; }

        /* --- Typography --- */
        img.logo { width: 80px; margin-bottom: 20px; }
        h1 { font-size: 24px; margin: 0 0 10px 0; font-weight: 600; }
        p { margin-bottom: 30px; font-size: 14px; color: #a6adc8; }
        
        /* --- Forms --- */
        input { 
            width: 100%; margin-bottom: 15px; padding: 15px; 
            box-sizing: border-box; border-radius: 8px; 
            border: 2px solid #313244; background: #181825; color: white; 
            font-size: 16px; outline: none; transition: 0.3s;
        }
        input:focus { border-color: #89b4fa; }
        
        /* --- Buttons --- */
        button { 
            width: 100%; padding: 15px; 
            border: none; border-radius: 8px; 
            background: #89b4fa; color: #1e1e2e; 
            font-size: 16px; font-weight: bold; cursor: pointer; transition: 0.2s;
        }
        button:hover { background: #b4befe; transform: translateY(-2px); }
        button:disabled { background: #45475a; color: #7f849c; cursor: not-allowed; transform: none; }
        
        .link-btn { 
            display: inline-block; width: auto; margin-top: 15px; padding: 5px; 
            background: none; color: #6c7086; 
            font-size: 13px; text-decoration: underline; 
        }
        .link-btn:hover { background: none; color: #89b4fa; transform: none; }

        /* --- Status --- */
        #err { margin-top: 15px; display: none; font-weight: bold; font-size: 14px; color: #f38ba8; }
    </style>
</head>
<body>
    <div class="box">
        <img src="icon.png" class="logo">
        
        <div id="view-lock">
            <h1>Browser Locked</h1>
            <p>Enter your master password</p>
            <input type="password" id="pass" placeholder="Password" autofocus>
            <button id="unlock">Unlock</button>
            <button id="btn-forgot" class="link-btn">Forgot Password?</button>
        </div>

        <div id="view-recovery" class="hidden">
            <h1 style="color: #f9e2af;">Recovery Mode</h1>
            <p>Enter your 6-digit recovery code.</p>
            <input type="text" id="recovery-code" placeholder="123456" maxlength="6" style="text-align: center; letter-spacing: 5px; font-weight: bold; font-size: 18px;">
            <button id="btn-recover" style="background: #f9e2af; color: #333;">Reset & Unlock</button>
            <button id="btn-back" class="link-btn">Back to Login</button>
        </div>

        <div id="err">Incorrect Password</div>
    </div>
    <script src="lock.js"></script>
</body>
</html>
